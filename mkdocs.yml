# If you add a page, you must add it to the index here
nav:
  - 主页: 'index.md'
  - 向这篇文档做出贡献: 'contributing.md'
  - 入门:
    - 概述: 'gettingstarted/index.md'
  - 配置选项:
    - 概述: 'configuration/index.md'
    - 运行配置: 'configuration/runs.md'
  - 依赖:
    - 概述: 'dependencies/index.md'
    - Jar-in-Jar: 'dependencies/jarinjar.md'

# Do not edit in PRs below here
site_name: ForgeGradle文档 中文翻译
site_url: https://docs.minecraftforge.net/en/fg-5.x

markdown_extensions:
  - admonition
  - smarty
  - sane_lists
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false
  - toc:
      permalink: ' '

theme:
  name: readthedocs
  custom_dir: forge_theme

extra:
  current_type: ForgeGradle
  types:
    MinecraftForge: latest
    ForgeGradle: fg-6.x
  current_version: 5.x
  versions:
    5.x: 5.x
    6.x: 6.x

extra_css:
  - css/version_warning_fix.css
